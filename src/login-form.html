<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="stylesheet" href="./css/login-form.css">
  </head>
  <body>
    <button id="myBtn">Login</button>
<button id="myBtn-registr">Sign up</button>
<div id="myModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>Welcome</h2>
    </div>
    <div class="modal-body">
      <form id="login-form">
        <input
          type="text"
          id="username"
          name="username"
          required
          placeholder="username"
        />
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="password"
        />
        <button type="submit">Login</button>
      </form>
    </div>
    <div class="modal-footer">
      <h3>
        Need acount click
        <a
          href="#"
          onclick="event.preventDefault(); openRegistrationModal(event);"
          >here</a
        >
      </h3>
    </div>
  </div>
</div>
<div id="myModalSignUp" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <span class="closeSign">&times;</span>
      <h2>Sign Up</h2>
    </div>
    <div class="modal-body">
      <form id="registration-form">
        <input
          type="text"
          id="usernameSign"
          name="username"
          required
          placeholder="username"
        />
        <input
          type="password"
          id="passwordSign"
          name="password"
          required
          placeholder="password"
        />
        <button type="submit">Register</button>
      </form>
    </div>
    <div class="modal-footer">
      <h3>Best day everyday</h3>
    </div>
  </div>
</div>

<button id="test" type="button">Test</button>

    <script type="module" src="./js/login-form.js"></script>
  </body>
</html>
