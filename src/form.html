<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <p><a href="index.html" class="p-5 block text-lg hover:text-indigo-500">&larr; Go back</a></p>
    <hr class="border-x border-indigo-500 mb-4" />

    <form id="login-form" class="w-80 mx-auto">
      <input
        class="shadow appearance-none border border-indigo-500 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline disabled:bg-red-800 disabled:hover:cursor-not-allowed disabled:text-white"
        placeholder="Username"
        type="email"
        name="email"
      />
      <input
        class="shadow appearance-none border border-indigo-500 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline my-4 disabled:bg-red-800 disabled:hover:cursor-not-allowed disabled:text-white"
        placeholder="*******"
        type="password"
        name="password"
      />
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        name="button"
        type="submit"
      >
        Login
      </button>
    </form>

    <script src="./js/form.js"></script>
  </body>
</html>
